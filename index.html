<html lang="en">

    <title>Dashboard</title>
    <link href="style.css" rel="stylesheet">

<body>
    <!-- pseudocode structure
       div container grid [3 columns 3 rows]
            div sidebar flexbox [column], spans all rows of parent grid 
                10 divs logo + text
            div nav grid [1 column 2 rows]
                div search flexbox [row] spans from column 2-4 & row 1-2 of parent grid
                    img logo
                    form text input flex-shrink:1(?)
                    img logo
                    img userlogo
                    p username
                div interact grid [2 columns 1 row]
                    div greet justify-self start
                        img userlogo
                        p text
                        h1(?) username + @
                    div buttons flexbox [row]
                        3 buttons
            div content 
                div projects grid [1 column 2 rows] spans columns 2-3 & row 2-4 of parent grid
                    p header
                    6 divs grid [4 columns 2 rows]
                        h1 + p spans all columns & row 1-2 of parent grid
                        3 imgs spans columns 2-5 & row 2-3 of parent grid
                div announcements flexbox [column] spans columns 3-4 & row 2-3 of parent grid
                    p header
                    3 divs
                        h1 + p
                div trending flexbox [column] spans columns 3-4 & row 3-4 of parent grid
                    p header
                    4 divs
                        img + h1 + p
    -->
</body>
</html>
